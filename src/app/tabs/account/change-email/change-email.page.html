<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Cambia email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <!-- <h1 class="title text-heavy text-xxxl ion-text-uppercase">Login</h1> -->
    <h2 class="subtitle ion-bold">Cambia le tua email</h2>
  </ion-text>
  <form [formGroup]="changeEmailForm" (submit)="sendChangeEmailRequest()">
    <ion-item>
      <ion-label position="floating">Cambia email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <ion-text color="danger" class="ion-padding-start">
        <small *ngIf="email?.errors?.['required']">
          L'email Ã¨ obbligatorio
        </small>
        <small *ngIf="email?.errors?.['email']">
          Inserire un indirizzo email valido
        </small>
      </ion-text>
    </div>
    <ion-row class="w-100">
      <ion-col >
        <ion-button type="submit" class="ion-margin-vertical" expand="block" [disabled]="changeEmailForm.invalid">Invia Richiesta</ion-button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
