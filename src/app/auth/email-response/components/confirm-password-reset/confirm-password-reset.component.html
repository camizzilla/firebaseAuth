<div class="container-body">
  <ion-text>
    <h1 class="title text-heavy text-xxxl ion-text-uppercase">Cambio Password</h1>
    <h2 class="subtitle ion-bold">Scegli una nuova password</h2>
  </ion-text>
  <form [formGroup]="newPasswordForm" (ngSubmit)="setNewPassword()">

    <!-- Password -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password" required></ion-input>
      <ion-icon class="flex-y-self-end" name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" fill="clear" (click)="showPassword = !showPassword"></ion-icon>
    </ion-item>
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      <ion-text color="danger" class="ion-padding-start">
        <small *ngIf="password?.errors?.['required']">
          La password è obbligatoria
        </small>
        <small *ngIf="password?.errors?.['minlength']">
          La password deve essere lunga almeno 8 caratteri
        </small>
      </ion-text>
    </div>

    <!-- Conferma Password -->
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="confirmPassword" required></ion-input>
      <ion-icon class="flex-y-self-end" name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" fill="clear" (click)="showPassword = !showPassword"></ion-icon>
    </ion-item>
    <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
      <ion-text color="danger" class="ion-padding-start">
        <small *ngIf="confirmPassword?.errors?.['required']">
          La password è obbligatoria
        </small>
        <small *ngIf="confirmPassword?.errors?.['minlength']">
          La password deve essere lunga almeno 8 caratteri
        </small>
        <small *ngIf="confirmPassword?.errors?.['confirmPasswordValidator']">
          La password con è uguale
        </small>
      </ion-text>
    </div>
    <ion-row class="w-100">
      <ion-col class="ion-margin-vertical">
        <ion-button  type="submit" class="ion-margin-vertical" expand="block" [disabled]="newPasswordForm.invalid">Conferma la nuova Password</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <!-- <ion-button class="ion-text-uppercase" expand="block" fill="clear" [routerLink]="['/registration']" routerLinkActive="router-link-active" >Registrati</ion-button> -->
</div>
